---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "HomeLab"
subtitle: "Hold back"
# logo: "logo.png"
icon: "fab fa-connectdevelop" # Optional icon

stylesheet:
  - "assets/custom.css"

header: true
footer: false
columns: 4
connectivityCheck: true

# Optional: Proxy / hosting option
proxy:
  useCredentials: false # send cookies & authorization headers when fetching service specific data. Set to `true` if you use an authentication proxy. Can be overrided on service level. 

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#323946"
    highlight-secondary: "#323946"
    highlight-hover: "#b48ead"
    background: "#eceff4"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#323946"
    highlight-secondary: "#323946"
    highlight-hover: "#b48ead"
    background: "#2E3440"
    card-background: "#323946"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/BorjaIP/rpi-server"
    target: "_blank" # optional html a tag target attribute
  - name: "Dotfiles"
    icon: "fas fa-book"
    url: "https://github.com/BorjaIP/dotfiles"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-stream"
    items:
      - name: "Plex"
        subtitle: "TV Shows & Movie Collection"
        logo: "/assets/icons/plex.png"
        url: "http://plex:32400/"
        target: "_blank"
      - name: "Transmission"
        subtitle: "Torrent downloader"
        logo: "/assets/icons/transmission.png"
        url: "http://trans.home"
        target: "_blank"
      - name: "Sonarr"
        subtitle: "TV Shows Indexer"
        logo: "/assets/icons/sonarr.png"
        url: "http://sonarr.home"
        target: "_blank"
      - name: "Radarr"
        subtitle: "Movies Indexer"
        logo: "/assets/icons/radarr.png"
        url: "http://radarr.home"
        target: "_blank"
      - name: "Jackett"
        subtitle: "Torrent trackers"
        logo: "/assets/icons/jackett.png"
        url: "http://jackett.home"
        target: "_blank"

  - name: "Network"
    icon: "fas fa-network-wired"
    items:    
      - name: "Pi-hole"
        subtitle: "Network-wide Ad Blocking"
        logo: "/assets/icons/pihole.png"
        url: "http://pi.hole/admin/"
        target: "_blank"
      - name: "Nginx"
        subtitle: "Nginx Proxy Manager"
        logo: "/assets/icons/nginx.png"
        url: "http://nginx.home"
        target: "_blank"
      - name: "Router"
        subtitle: "Router admin"
        logo: "/assets/icons/router.jpg"
        url: "http://router/"
        target: "_blank"

  - name: "Monitoring"
    icon: "fas fa-heartbeat"
    items:    
      - name: "RPi-Monitor"
        subtitle: "Real time monitoring"
        logo: "/assets/icons/rpi.png"
        url: "http://server:8888/"
        target: "_blank"

  - name: "Server"
    icon: "fas fa-server"
    items:    
      - name: "Portainer"
        subtitle: "Container management"
        logo: "/assets/icons/portainer.png"
        url: http://portainer.home
        target: "_blank"

---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "HomeLab"
subtitle: "Hold back"
# logo: "logo.png"
icon: "fab fa-connectdevelop" # Optional icon

# header: false
footer: false
columns: 4
connectivityCheck: true

# Optional: Proxy / hosting option
proxy:
  useCredentials: false # send cookies & authorization headers when fetching service specific data. Set to `true` if you use an authentication proxy. Can be overrided on service level. 

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/BorjaIP/rpi-server"
    target: "_blank" # optional html a tag target attribute
  - name: "Dotfiles"
    icon: "fas fa-book"
    url: "https://github.com/BorjaIP/dotfiles"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-stream"
    items:
      - name: "Plex"
        subtitle: "TV Shows & Movie Collection"
        logo: "/assets/icons/plex.png"
        url: "http://192.168.1.110:32400/"
        target: "_blank"
      - name: "Transmission"
        subtitle: "Torrent downloader"
        logo: "/assets/icons/transmission.png"
        url: "http://192.168.1.100:9091/transmission/web/"
        target: "_blank"
      - name: "FlexGet"
        subtitle: "TV Show & Movie Indexer"
        logo: "/assets/icons/flexget.png"
        url: "http://192.168.1.100:5050/"
        target: "_blank"

  - name: "Network"
    icon: "fas fa-network-wired"
    items:    
      - name: "Pi-hole"
        subtitle: "Network-wide Ad Blocking"
        logo: "/assets/icons/pihole.png"
        url: "http://192.168.1.100/admin/"
        target: "_blank"

  - name: "Monitoring"
    icon: "fas fa-heartbeat"
    items:    
      - name: "RPi-Monitor"
        subtitle: "Real time monitoring"
        logo: "/assets/icons/rpi.png"
        url: "http://192.168.1.100:8888/"
        target: "_blank"

  - name: "Server"
    icon: "fas fa-server"
    items:    
      - name: "Portainer"
        subtitle: "Container management"
        logo: "/assets/icons/portainer.png"
        url: http://192.168.1.100:9002/
        target: "_blank"
